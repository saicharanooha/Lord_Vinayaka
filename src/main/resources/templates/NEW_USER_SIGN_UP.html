<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Sign Up</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
      color: #fff;
      overflow-y: auto;
      max-height: 95vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .success {
      color: #b9ffb5;
    }

    .error {
      color: #ffb3ba;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>üìù User Sign Up</h2>

    <!-- Success / Error messages -->
    <div th:if="${message}" 
         th:text="${message}" 
         th:classappend="${messageType == 'success'} ? ' success message' : ' error message'">
    </div>

    <!-- Thymeleaf Form -->
    <form th:action="@{/signup}" method="post" th:object="${key}">
      <input type="text" th:field="*{name}" placeholder="First Name" required />
      <input type="text" th:field="*{lastName}" placeholder="Last Name" required />
      <input type="text" th:field="*{fatherName}" placeholder="Father's Name" required />
      <input type="text" th:field="*{motherName}" placeholder="Mother's Name" required />
      <input type="text" th:field="*{village}" placeholder="Village" required />
      <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" required />
      <input type="email" th:field="*{email}" placeholder="Email" required />
      <input type="text" th:field="*{userName}" placeholder="Username" required />
      <input type="password" th:field="*{password}" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
