<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>జై బోలో గణేష్ మహారాజ్ కీ జై</title>
</head>
<body style="
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at center, #ffefba, #ffb347, #ff8c00);
    background-size: cover;
    background-position: center;
    overflow:hidden;
">

  <!-- Glassy Overlay -->
  <div style="
      position:relative;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      border-radius: 20px;
      padding: 40px;
      text-align:center;
      width:90%;
      max-width:900px;
      border: 1px solid rgba(255,255,255,0.2);
  ">

    <!-- Center Lord Vinayaka Image with Top-left Credit -->
    <div style="position:relative; display:flex; justify-content:center; align-items:center; flex-direction:column;">

      <!-- Top-left Credit -->
      <div style="
          position:absolute;
          top:5px;
          left:5px;
          font-size:12px;
          color:#fff;
          font-weight:500;
          padding:4px 8px;
          border-radius:6px;
          background: rgba(0,0,0,0.3);
          text-shadow: 1px 1px 2px #000;
          backdrop-filter: blur(3px);
      ">
        Designed and Developed by Nallagorla Saicharan, USA
      </div>

      <!-- Lord Vinayaka Image -->
      <img src="/vinayaka.jpg" 
           alt="Lord Vinayaka"
           style="
               width:180px;
               height:180px;
               object-fit:contain;
               margin-bottom:20px;
               filter:drop-shadow(0 0 20px #ffb100);
               animation:glow 2s infinite alternate;
               border-radius:10px;
           ">

      <!-- Gradient Telugu Heading -->
      <h1 style="
          font-size:48px;
          font-weight:800;
          background: linear-gradient(90deg, #ffd700, #ff6f00, #ff1493, #ff4500);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          color: transparent;
          margin:0 0 15px 0;
          animation: glowText 2s infinite alternate;
      ">
        జై బోలో గణేష్ మహారాజ్ కీ జై
      </h1>

      <!-- Scrolling Name under image -->
      <div style="
          width:100%;
          overflow:hidden;
          white-space:nowrap;
          box-sizing:border-box;
          margin-top:10px;
      ">
        <p style="
            display:inline-block;
            padding-left:100%;
            animation: scrollName 12s linear infinite;
            font-size:20px;
            font-weight:700;
            color:#ffd700;
            text-shadow: 0 0 6px #ff6f00;
        ">
          YouthName • YouthName • YouthName • YouthName
        </p>
      </div>

    </div>

    <!-- Buttons Left & Right -->
    <div style="display:flex; justify-content:space-between; margin-top:30px; width:100%;">

      <!-- Left Buttons -->
      <div style="display:flex; flex-direction:column; gap:12px; align-items:flex-start;">
        <button style="width:140px; padding:10px; font-size:16px; border:none; border-radius:12px; background: rgba(255,255,255,0.2); color:#222; cursor:pointer; backdrop-filter: blur(5px);">Register</button>
        <button style="width:140px; padding:10px; font-size:16px; border:none; border-radius:12px; background: rgba(255,255,255,0.2); color:#222; cursor:pointer; backdrop-filter: blur(5px);">Log In</button>
        <button style="width:140px; padding:10px; font-size:16px; border:none; border-radius:12px; background: rgba(255,255,255,0.2); color:#222; cursor:pointer; backdrop-filter: blur(5px);">Make Money Gift</button>
        <button style="width:140px; padding:10px; font-size:16px; border:none; border-radius:12px; background: rgba(255,255,255,0.2); color:#222; cursor:pointer; backdrop-filter: blur(5px);">Make Food Gift</button>
      </div>

      <!-- Right Buttons -->
      <div style="display:flex; flex-direction:column; gap:12px; align-items:flex-end;">
        <button style="width:140px; padding:10px; font-size:16px; border:none; border-radius:12px; background: rgba(255,255,255,0.2); color:#222; cursor:pointer; backdrop-filter: blur(5px);">Schedule Pooja</button>
        <button style="width:140px; padding:10px; font-size:16px; border:none; border-radius:12px; background: rgba(255,255,255,0.2); color:#222; cursor:pointer; backdrop-filter: blur(5px);">Settings</button>
        <button style="width:140px; padding:10px; font-size:16px; border:none; border-radius:12px; background: rgba(255,255,255,0.2); color:#222; cursor:pointer; backdrop-filter: blur(5px);">Notifications</button>
        <button style="width:140px; padding:10px; font-size:16px; border:none; border-radius:12px; background: rgba(255,255,255,0.2); color:#222; cursor:pointer; backdrop-filter: blur(5px);">Logout</button>
      </div>
    </div>

  </div>

  <!-- Glow and scroll animation -->
  <style>
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #ffb100); }
      to   { filter: drop-shadow(0 0 25px #ffb100); }
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff6f00; }
      to   { text-shadow: 0 0 20px #ff1493, 0 0 40px #ff4500; }
    }

    @keyframes scrollName {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>

</body>
</html>
